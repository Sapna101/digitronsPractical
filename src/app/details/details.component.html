<div class="ms-Grid form-view">
  <div class="ms-Grid-row form-title">
    Book your slot here for {{timeslotid}}
      <span *ngIf="timeslotid<12 && timeslotid>8">am</span>
      <span *ngIf="timeslotid<6 || timeslotid==12">pm</span> on {{showdate}}
  </div>
  <div class="ms-Grid-row">
    <div class="ms-Grid-col ms-u-lg12">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" ngNativeValidate>
      <div>
        First Name: <input type="text" formControlName="firstname" required >
      </div>
      <div>
        Last Name: <input type="text" formControlName="lastname" required>
      </div>
      <div>
        Phone Number: <input type="number" formControlName="phonenumber" (change)="validateNumber()" required>
      </div>
      <div *ngIf="errormessage" class="error-message">
        Enter valid phone-number
      </div>
      <div>
        <button type="submit">Save</button>
        <button [routerLink]="['/home',{date : selecteddate}]">Cancle</button>
      </div>
    </form>
    </div>
  </div>
</div>
